version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: sentinela-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: sentinela
      POSTGRES_DB: sentinela_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentinela-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U root -d sentinela_db']
      interval: 10s
      timeout: 5s
      retries: 5

